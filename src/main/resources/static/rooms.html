<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Hello WebSocket</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/sockjs/sockjs.js"></script>
    <script src="lib/stomp/lib/stomp.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angularjs-toaster/toaster.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>

                </div>
            </form>
            <form>
                <button id="roomshares" class="btn btn-default" ng-click="getRoomShares()">Get Room's Shares</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    <input type="text" id="number" class="form-control" placeholder="Reservation number here">
                </div>
                <button id="send" class="btn btn-default" type="submit">SendToApp</button>
                <button id="sendMessage" class="btn btn-default" type="submit">SendToQueue</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
